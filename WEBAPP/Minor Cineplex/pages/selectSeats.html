<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Minor Cineplex</title>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container justify-content-center align-items-center min-vh-100">
        <div id="dropdownContainer"></div>

        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    Select Seats
                </div>
                <div class="card-body">
                    <div class="screen">Screen</div>

                    <div class="seat-container" id="seatContainer"></div>

                    <div class="total-price">
                        <p>Total Price: $<span id="totalPrice">0</span></p>
                        <button id="processPayment" class="btn btn-primary">Process Payment</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="paymentDetails"></div>
                    <span id="totalModalPrice">0</span>
                    <div id="paymentMethodSelection" class="mt-3 text-center">
                        <button class="btn btn-outline-primary btn-lg mx-2" id="qrPayment">Pay with QR Code</button>
                        <button class="btn btn-outline-success btn-lg mx-2" id="cashPayment">Pay with Cash</button>
                    </div>
                    <div id="paymentInstructions" class="mt-3" style="display: none;">
                        <p id="qrInstructions" style="display: none;">
                            Scan the QR code to complete the payment.
                        </p>
                        <p id="cashInstructions" style="display: none;">Please pay the total amount at the counter.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmPayment">Confirm Payment</button>
                </div>
            </div>
        </div>
    </div>
    <!-- QR Code Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">Scan the QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please scan the QR code below to complete your payment:</p>
                    <img src="../images/qr.png" alt="QR Code" class="img-fluid d-block mx-auto"
                        style="max-width: 300px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="window.location.href = '../home.html';">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/fetch.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/selectSeats.js"></script>
    <script src="../js/createSeat.js"></script>
    <script src="../js/translate.js"></script>
</body>

</html>
